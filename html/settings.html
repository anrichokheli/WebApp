<link rel="stylesheet" href="styles/settings.css">
<div id="settingsmain">
    <div id="settingstop">
        <div>
            <img width="32" height="32" src="images/settings.svg">
            &nbsp;
            <h3><string>settings</string></h3>
        </div>
        <button id="settingsclosewindow">&times;</button>
    </div>
    <div id="settingsbottomline"></div>
    <div id="settingscontent">
        <div class="settingsbox">
            <div id="darkmodediv">
                <span class="texts"><string>darkmode</string></span>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="darkmodecheckbox">
                        <span class="slider round"><img width="26" height="26" src="images/darkmode0.png"></span>
                    </label>
                </div>
            </div>
            <div>
                <input type="checkbox" id="defaulttheme">
                <label for="defaulttheme"><string>devicedefault</string></label>
            </div>
        </div>
    </div>
</div>
