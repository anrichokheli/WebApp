<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedestrianSOS!</title>
        <link rel="icon" href="images/pedestriansos_16.png">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div id="main">
            <div id="top">
                <img width="64" height="64" src="images/pedestriansos_64.png">
                <h1>
                    <span id="pedestrian">Pedestrian</span>&nbsp;<span id="sos">SOS!</span>
                </h1>
            </div>
            <br>
            <form action="uploadphotovideo.php" method="post" enctype="multipart/form-data">
                <label for="photovideo">
                    <img width="64" height="64" src="images/ic_photovideo.svg">
                    &nbsp;
                    Choose Photo/Video
                </label>
                <br>
                <input type="file" accept="image/*,video/*" id="photovideo" name="file" required>
                <input type="submit" id="upload" name="submit">
                <br><br>
                <label for="upload">
                    <img width="64" height="64" src="images/uploadicon.svg">
                    &nbsp;
                    Upload
                </label>
            </form>
            <br>
            maximum file size is 25MB.
            <br>
            allowed extensions are: bmp, gif, ico, jpg, png, tif, webp, avi, mpeg, ogv, ts, webm, 3gp, 3g2, mp4.
        </div>
    </body>
</html>
