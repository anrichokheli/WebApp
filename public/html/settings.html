<link rel="stylesheet" href="styles/settings.css">
<div id="settingsmain">
    <div id="settingstop">
        <div>
            <img width="32" height="32" src="images/settings.svg">
            &nbsp;
            <h3><span id="settingstitle"><string>settings</string></span></h3>
        </div>
        <button id="settingsclosewindow">&times;</button>
    </div>
    <div id="settingsbottomline"></div>
    <div id="settingscontent">
        <div class="settingsbox">
            <div id="darkmodediv" class="xycenter">
                <span id="darkmode" class="texts"><string>darkmode</string></span>
                <div>
                    <label class="switch">
                        <input type="checkbox" id="darkmodecheckbox">
                        <span class="slider round"><img width="26" height="26" src="images/darkmode0.png"></span>
                    </label>
                </div>
            </div>
            <div>
                <input type="checkbox" id="defaulttheme">
                <label id="devicedefault" for="defaulttheme"><string>devicedefault</string></label>
            </div>
        </div>
        <div class="settingsbox">
            <div class="xycenter">
                <label for="setlang" class="xycenter">
                    <img width="26" height="26" src="images/language.svg">
                    &nbsp;
                    <span id="language"><string>language</string></span>
                </label>
                <select id="setlang">
                    <option value="en">English</option>
                    <option value="ka">ქართული</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="defaultlang">
                <label id="langlabel" for="defaultlang"><string>devicedefault</string></label>
            </div>
        </div>
    </div>
</div>
