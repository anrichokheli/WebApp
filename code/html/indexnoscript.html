<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PedestrianSOS!</title>
        <link rel="icon" href="../images/pedestriansos_16.png">
        <link rel="stylesheet" href="../styles/index.css">
        <meta property="og:title" content="ქვეითი SOS! / Pedestrian SOS!">
        <meta property="og:description" content="web application">
        <meta property="og:image" content="../images/pedestriansos_256.png">
    </head>
    <body>
        <div id="main">
            <div id="top">
                <img width="64" height="64" src="../images/pedestriansos_64.png">
                <h1>
                    <span id="pedestrian">Pedestrian</span>&nbsp;<span id="sos">SOS!</span>
                </h1>
            </div>
            <br>
            <!--UPLOAD_RESPONSE-->
            <div id="buttons" class="texts">
                <div class="buttonsDivs">
                    <form action="../noscript/" method="post" enctype="multipart/form-data" autocomplete="off" class="uploadforms">
                        <div>
                            <label class="buttons texts" for="takephoto">
                                <img width="64" height="64" src="../images/take_photo.svg">
                                &nbsp;
                                Take Photo
                            </label>
                            <input type="file" accept="image/*" id="takephoto" name="photovideo" capture="environment" required>
                        </div>
                        <input type="submit" id="upload_takephoto" name="submit">
                        <label class="buttons uploadbuttons texts" for="upload_takephoto">
                            <img width="64" height="64" src="../images/uploadicon.svg">
                            &nbsp;
                            Upload
                        </label>
                    </form>
                    <form action="../noscript/" method="post" enctype="multipart/form-data" autocomplete="off" class="uploadforms">
                        <div>
                            <label class="buttons texts" for="recordvideo">
                                <img width="64" height="64" src="../images/record_video.svg">
                                &nbsp;
                                Record Video
                            </label>
                            <input type="file" accept="video/*" id="recordvideo" name="photovideo" capture="environment" required>
                        </div>
                        <input type="submit" id="upload_recordvideo" name="submit">
                        <label class="buttons uploadbuttons texts" for="upload_recordvideo">
                            <img width="64" height="64" src="../images/uploadicon.svg">
                            &nbsp;
                            Upload
                        </label>
                    </form>
                </div>
                <div class="buttonsDivs">
                    <form action="../noscript/" method="post" enctype="multipart/form-data" autocomplete="off" class="uploadforms">
                        <div>
                            <label class="buttons texts" for="choosephoto">
                                <img width="64" height="64" src="../images/choose_photo.svg">
                                &nbsp;
                                Choose Photo
                            </label>
                            <input type="file" accept="image/*" id="choosephoto" name="photovideo" required>
                        </div>
                        <input type="submit" id="upload_choosephoto" name="submit">
                        <label class="buttons uploadbuttons texts" for="upload_choosephoto">
                            <img width="64" height="64" src="../images/uploadicon.svg">
                            &nbsp;
                            Upload
                        </label>
                    </form>
                    <form action="../noscript/" method="post" enctype="multipart/form-data" autocomplete="off" class="uploadforms">
                        <div>
                            <label class="buttons texts" for="choosevideo">
                                <img width="64" height="64" src="../images/choose_video.svg">
                                &nbsp;
                                Choose Video
                            </label>
                            <input type="file" accept="video/*" id="choosevideo" name="photovideo" required>
                        </div>
                        <input type="submit" id="upload_choosevideo" name="submit">
                        <label class="buttons uploadbuttons texts" for="upload_choosevideo">
                            <img width="64" height="64" src="../images/uploadicon.svg">
                            &nbsp;
                            Upload
                        </label>
                    </form>
                </div>
            </div>
            <!--AFTER_UPLOAD-->
            <br>
            <a class="buttons texts" href="../?" target="_blank">
                <img width="64" height="64" src="../images/viewicon.svg">
                &nbsp;
                View Uploads
            </a>
            <br>
            <p id="info" class="texts">
                maximum file size is 25MB.
                <br><br>
                only images and videos are allowed.
                <br><br>
                allowed file extensions are: .bmp, .gif, .ico, .jpg, .png, .tif, .webp, .avi, .mpeg, .ogv, .ts, .webm, .3gp, .3g2, .mp4.
            </p>
        </div>
    </body>
</html>
